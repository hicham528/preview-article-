<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="images/drawers.jpg" alt="" />
      </div>
      <div class="text_content">
        <h3>
          shift the look overall and feel by <br />
          adding these wonderful touche to <br />
          furniture in you home...
        </h3>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt
          excepturi temporibus veritatis eos cum eum consequatur hic molestiae
          error corrupti!
        </p>
        <di class="comment">
          <img src="images/avatar-michelle.jpg" alt="" class="avatar" />
          <div class="text_comment">
            <h5>michelle appletion</h5>
            <h6>28 JUN 2020</h6>
          </div>
          <img src="images/icon-share.svg" alt="" class="open_share"/>
        </di>
      </div>
      <div class="share">
        <h4>share</h4>
        <img src="images/icon-facebook.svg" alt="">
        <img src="images/icon-pinterest.svg" alt="">
        <img src="images/icon-twitter.svg" alt="">
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
